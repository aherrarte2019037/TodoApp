
<div *ngIf="showEditModal" [@zoomInOnEnter] [@fadeOutOnLeave] class="fixed text-gray-500 flex items-center justify-center overflow-auto z-50 bg-white left-0 right-0 top-0 bottom-0">
        <!-- Modal -->
        <form [formGroup]="editTaskForm" (ngSubmit)="editById()" class="p-8">
            <div class="flex items-start gap-x-4 w-full">
                <div class="w-1/2">
                  <label class="block text-sm text-gray-600 font-medium dark:text-gray-200">Nombre</label>
                  <input formControlName="name" type="text" class="appearance-none block w-full mt-1 bg-gray-100 text-gray-700 rounded-lg py-2.5 px-4 leading-tight focus:outline-none transition duration-200 focus:bg-gray-200">
                  <span *ngIf="fmValidation.getFormControlError('name') as error" class="text-right font-medium text-xs text-red-400">{{ error }}</span>
                </div>
        
                <div class="w-1/2">
                    <label class="block text-sm text-gray-600 font-medium dark:text-gray-200">Fecha para completar</label>
                    <input formControlName="completeAt" type="date" [min]="minDate" class="appearance-none block w-full mt-1 bg-gray-100 text-gray-700 rounded-lg py-2.5 px-4 leading-tight focus:outline-none transition duration-200 focus:bg-gray-200">
                    <span *ngIf="fmValidation.getFormControlError('completeAt') as error" class="text-right font-medium text-xs text-red-400">{{ error }}</span>
                </div>
            </div>
    
            <div class="mt-4">
                <label class="block text-sm text-gray-600 font-medium dark:text-gray-200">Descripci√≥n</label>
                <textarea formControlName="description" rows="2" class="appearance-none block w-full mt-1 bg-gray-100 text-gray-700 rounded-lg py-2.5 px-4 leading-tight focus:outline-none transition duration-200 focus:bg-gray-200"></textarea>
                <span *ngIf="fmValidation.getFormControlError('description') as error" class="text-right font-medium text-xs text-red-400">{{ error }}</span>
            </div>
        
            <div class="mt-5 flex justify-between gap-x-4">
                <button (click)="showHideModal()" type="button" class="flex items-center hover:text-white border-2 border-gray-800 justify-center w-full px-6 py-2 font-medium text-gray-800 transition-colors duration-200 transform rounded-md hover:bg-gray-800">
                    <span class="hidden mx-2 sm:inline">Cancelar</span>
                </button>

                <button type="submit" class="flex items-center justify-center w-full px-6 py-2 font-medium text-white transition-colors duration-200 transform bg-gray-800 rounded-md hover:bg-gray-900">
                    <span class="hidden mx-2 sm:inline">Editar</span>
                </button>
            </div>
        </form>
</div>

<div class="w-full p-6 flex flex-col gap-y-4 h-full">
    <h1 *ngIf="tasks.length > 0" class="text-[22px] font-semibold text-gray-800">Lista de tareas</h1>

    <ng-container *ngFor="let task of tasks; let i = index">
        <div class="flex gap-x-4 justify-between">
            <div class="flex items-center p-3 rounded-xl w-[78%] h-12 bg-gray-200">
                <ng-container [ngTemplateOutlet]="task.completed ? completeIcon: inCompleteIcon" [ngTemplateOutletContext]="{ index: i }"></ng-container>
            
                <div class="ml-2.5 flex w-full flex-col">
                    <div class="flex justify-between w-full">
                        <h1 class="text-sm mb-0 font-semibold text-gray-800">{{ task.name }}</h1>
                        <span class="text-xs mb-0 font-semibold text-gray-800">
                            <ng-container [ngSwitch]="task.completed">
                                <span *ngSwitchCase="true">
                                    Completada el {{ task.finishedAt | date:'dd/MM/YYYY' }}
                                </span>

                                <span *ngSwitchCase="false">
                                    Completar el {{ task.completeAt | date:'dd/MM/YYYY' }}
                                </span>
                            </ng-container>
                        </span>
                    </div>
                    <span class="text-xs text-gray-800 mt-[-1px]">{{ task.description }}</span>
                </div>
            </div>
    
            <div class="flex p-2.5 gap-x-2 rounded-xl w-[22%] h-12 bg-gray-200">
                <div (click)="showHideModal(task)" class="flex w-7 h-7 hover:ring-2 items-center cursor-pointer transition duration-300 ring-blue-400 bg-blue-300 rounded-lg text-blue-600 justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                    </svg>
                </div>
    
                <div (click)="deleteTaskById(task.id!)" class="flex w-7 h-7 hover:ring-2 items-center cursor-pointer transition duration-300 ring-red-400 bg-red-300 rounded-lg text-red-600 justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash2-fill" viewBox="0 0 16 16">
                        <path d="M2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225zm9.89-.69C10.966 2.214 9.578 2 8 2c-1.58 0-2.968.215-3.926.534-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466-.18-.14-.498-.307-.975-.466z"/>
                    </svg>
                </div>
            </div>
        </div>
    </ng-container>

    <div *ngIf="tasks.length === 0" class="w-full h-full relative mx-auto flex flex-col items-center justify-center">
        <h1 class="absolute top-1 left-1.5 font-semibold text-gray-800 text-xl z-50">Felicidades, no tienes tareas!</h1>
        <img class="absolute mt-4 mr-3" src="../../../assets/images/relax-bg.jpg">
    </div>
</div>

<ng-template #completeIcon let-index="index">
    <div (click)="updateCompletedValue(index, false)" class="flex hover:ring-2 relative has-tooltip cursor-pointer transition duration-300 ring-green-400 bg-green-300 p-1 pr-1.5 rounded-lg text-green-600 justify-center">
        <span class='tooltip text-gray-800'>Marcar Incompleta</span>

        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" class="fill-current" viewBox="0 0 16 16">
            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
        </svg>
    </div>
</ng-template>

<ng-template #inCompleteIcon let-index="index">
    <div (click)="updateCompletedValue(index, true)" class="hover:ring-2 relative has-tooltip cursor-pointer transition duration-300 ring-red-400 bg-red-300 flex p-[3px] pr-[4px] rounded-lg text-red-600 justify-center">
        <span class='tooltip text-gray-800'>Marcar Completa</span>

        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
    </div>
</ng-template>
