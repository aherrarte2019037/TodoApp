<div [@slideInRightOnEnter] class="fixed pointer-events-none min-w-[320px] top-5 right-5 max-w-md">
    
    <div class="flex cursor-default pointer-events-auto w-full mx-auto bg-white rounded-xl rounded-l-2xl toast-shadow dark:bg-gray-800">
        <div [style.backgroundColor]="toastStyle.background" class="flex items-center justify-center rounded-l-xl w-12">
            <div [ngSwitch]="toastPackage.toastType">
                <ng-container *ngSwitchCase="'toast-error'">
                    <ng-container *ngTemplateOutlet="errorIcon"></ng-container>
                </ng-container>
                
                <ng-container *ngSwitchCase="'toast-success'">
                    <ng-container *ngTemplateOutlet="successIcon"></ng-container>
                </ng-container>

                <ng-container *ngSwitchCase="'toast-info'">
                    <ng-container *ngTemplateOutlet="infoIcon"></ng-container>
                </ng-container>
            </div>
        </div>
        
        <div class="px-4 py-2 -mx-3">
            <div class="mx-3">
                <span [style.color]="toastStyle.text" class="font-semibold text-[15px] dark:text-green-400">{{ title }}</span>
                <p class="text-sm mt-[-3px] text-gray-600 dark:text-gray-200">{{ message }}</p>
            </div>
        </div>
    </div>
        
</div>

    </svg>
</ng-template>
